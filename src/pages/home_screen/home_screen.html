<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./home_screen.css">
    <link rel="stylesheet" href="../../components/sidebar/sidebar.css">
</head>
<body class="bg-light">
    <div class="wrapper">
        <!-- Sidebar will be dynamically inserted here -->
        
        <!-- Main Content -->
        <div id="content">
            <!-- Dashboard Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-wallet text-primary fs-4 me-2"></i>
                                <h6 class="card-title mb-0">Total Income</h6>
                            </div>
                            <h3 id="totalIncome" class="mb-1">$0.00</h3>
                            <small class="text-muted">This month</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-wallet text-primary fs-4 me-2"></i>
                                <h6 class="card-title mb-0">Total Expenses</h6>
                            </div>
                            <h3 id="totalExpenses" class="mb-1">$0.00</h3>
                            <small class="text-muted">This month</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-wallet text-primary fs-4 me-2"></i>
                                <h6 class="card-title mb-0">Budget</h6>
                            </div>
                            <h3 id="monthlyBudget" class="mb-1">$0.00</h3>
                            <small class="text-muted">Monthly limit</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-wallet text-primary fs-4 me-2"></i>
                                <h6 class="card-title mb-0">Balance</h6>
                            </div>
                            <h3 id="remaining" class="mb-1">$0.00</h3>
                            <small class="text-muted">Available funds</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-plus-circle text-primary fs-4 me-2"></i>
                        <h5 class="card-title mb-0">Add New Transaction</h5>
                    </div>
                    <form id="transactionForm" class="row g-3">
                        <!-- Transaction Type Toggle -->
                        <div class="col-12">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="transactionType" id="typeIncome" value="income" checked>
                                <label class="btn btn-outline-success" for="typeIncome">
                                    <i class="fas fa-plus-circle me-2"></i>Income
                                </label>
                                <input type="radio" class="btn-check" name="transactionType" id="typeExpense" value="expense">
                                <label class="btn btn-outline-danger" for="typeExpense">
                                    <i class="fas fa-minus-circle me-2"></i>Expense
                                </label>
                            </div>
                        </div>

                        <!-- Transaction Details -->
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="transactionTitle" placeholder="Transaction Title" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="transactionAmount" placeholder="Amount" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="transactionCategory" required>
                                <option value="">Select Category</option>
                                <optgroup label="Income">
                                    <option value="salary" data-icon="fa-money-bill-wave">Salary</option>
                                    <option value="freelance" data-icon="fa-laptop-code">Freelance</option>
                                    <option value="investments" data-icon="fa-chart-line">Investments</option>
                                    <option value="business" data-icon="fa-store">Business</option>
                                    <option value="other-income" data-icon="fa-plus-circle">Other Income</option>
                                </optgroup>
                                <optgroup label="Expenses">
                                    <option value="food" data-icon="fa-utensils">Food & Dining</option>
                                    <option value="transport" data-icon="fa-car">Transportation</option>
                                    <option value="utilities" data-icon="fa-plug">Utilities</option>
                                    <option value="rent" data-icon="fa-home">Rent/Housing</option>
                                    <option value="entertainment" data-icon="fa-film">Entertainment</option>
                                    <option value="shopping" data-icon="fa-shopping-cart">Shopping</option>
                                    <option value="health" data-icon="fa-medkit">Healthcare</option>
                                    <option value="education" data-icon="fa-graduation-cap">Education</option>
                                    <option value="others" data-icon="fa-ellipsis-h">Others</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="transactionDate" required>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" id="transactionNotes" rows="2" placeholder="Notes (optional)"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-list text-primary fs-4 me-2"></i>
                            <h5 class="card-title mb-0">Recent Transactions</h5>
                        </div>
                        <button class="btn btn-light" id="exportBtn">
                            <i class="fas fa-download me-2"></i>Export
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th class="text-end">Amount</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsList">
                                <!-- Transactions will be dynamically added here -->
                                <tr>
                                    <td colspan="6" class="text-center">Loading transactions...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../components/sidebar/sidebar.js"></script>
    <script type="module" src="./home_screen.js"></script>
</body>
</html>
