<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monthly Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../components/popup_message/popup.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- Add popup container -->
    <!-- <div id="popupContainer"></div> -->
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Welcome Back!</h3>
                        <p class="text-center text-muted mb-4">Please login to your account</p>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required value="testing@gmail.com">
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-group password-container">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    </div>
                                    <button type="button" class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <div class="social-login text-center">
                            <p class="text-muted">Or login with</p>
                            <div class="d-grid gap-2">
                                <button class="social-btn">
                                    <i class="fab fa-google me-2"></i> Continue with Google
                                </button>
                                <button class="social-btn">
                                    <i class="fab fa-facebook me-2"></i> Continue with Facebook
                                </button>
                            </div>
                        </div>

                        <p class="text-center mt-4">
                            Don't have an account? <a href="../sign_up/sign_up.html" class="text-primary text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../firebase/firebase.js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
